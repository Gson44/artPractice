<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div id="Header">
        <div id="Columne1">
            <p id="title1">Ready To Create</p>
            <p id="title2">Art Progress</p>
        </div>
        <div id="Column2">
            <h1 id="item1">3</h1>
            <p id="streak">Day Streak</p>
        </div>
    </div>

    <div id="progress">

    </div>
  
    
    <h2 id="quote">Dedication Will Pay Off</h2>
    
    <div id="stopWatchContainer">
        <div id="timer">
            60:00
        </div>
        <button class="stopWatchBTN" id="startBTN">Start</button>
        <button class="stopWatchBTN" id="stopBTN">Stop</button>
        <button class="stopWatchBTN">Reset</button>

    </div>
   
    <div class="content-area">
        
        <div class="camera">
          <video id="video">Video stream not available.</video>
          <button id="start-button">Take photo</button>
        </div>
        <canvas id="canvas"> </canvas>
        <div class="output">
          <img id="photo" alt="The screen capture will appear in this box." />
        </div>
       
      </div>
      
    <footer>
        <span class="material-symbols-outlined">
            home
            </span>
            <span class="material-symbols-outlined">
                image
                </span>
                <span class="material-symbols-outlined">
                    settings
                    </span>
    </footer>
    <script src="script.js"></script>
</body>
</html>
